schema_name: OSM Kids
schema_description: Vector tiles for the OSM Kids overlay
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    url: geofabrik:us/virginia
#tag_mappings:
#  bridge: boolean
#  layer: long
layers:
- id: places
  features:
  - source: osm
    geometry: centroid
    min_zoom: 0
    max_zoom: 6
    include_when:
      place: country
    attributes:
    - key: type
      value: country
    - key: name
    - key: ISO3166-1:alpha2 
    - key: ISO3166-1
    - key: country_code_iso3166_1_alpha_2
  - source: osm
    geometry: centroid
    min_zoom: 7
    max_zoom: 14
    include_when:
      place: city
    attributes:
    - key: type
      value: city
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 10
    include_when:
      tourism: zoo
    attributes:
    - key: type
      value: zoo
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 10
    include_when:
      tourism: theme_park
    attributes:
    - key: type
      value: theme_park
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 10
    include_when:
      tourism: aquarium
    attributes:
    - key: type
      value: aquarium
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 13
    include_when:
      tourism: museum
    attributes:
    - key: type
      value: museum
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      leisure: playground
    attributes:
    - key: type
      value: playground
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      __all__:
        leisure: swimming_pool
        access: 'yes'
    attributes:
    - key: type
      value: swimming_pool
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      railway: station
    attributes:
    - key: type
      value: station
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: fire_station
    attributes:
    - key: type
      value: fire_station
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: school
    attributes:
    - key: type
      value: school
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: kindergaren
    attributes:
    - key: type
      value: kindergaren
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: library
    attributes:
    - key: type
      value: library
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: ice_cream
    attributes:
    - key: type
      value: ice_cream
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      shop: toys
    attributes:
    - key: type
      value: toys
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      shop: books
    attributes:
    - key: type
      value: books
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      shop: confectionery
    attributes:
    - key: type
      value: confectionery
    - key: name
  - source: osm
    geometry: centroid
    min_zoom: 14
    include_when:
      amenity: public_bookcase
    attributes:
    - key: type
      value: public_bookcase
    - key: name
